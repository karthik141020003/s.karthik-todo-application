<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1fc263;
        }

        #todo-container {
            background-color: rgb(188, 218, 23);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        h2 {
            text-align: center;
        }

        #new-task {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #2d54be;
            border-radius: 4px;
        }

        #add-task {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: rgb(181, 190, 54);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        #add-task:hover {
            background-color: #45a049;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin-bottom: 5px;
            background-color: #8cce41;
            border: 1px solid #b34747;
            border-radius: 4px;
        }

        .delete-btn {
            background-color: #e74c3c;
            color: rgb(85, 153, 40);
            border: none;
            padding: 5px 8px;
            border-radius: 4px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body style="background: url(todo\ back.avif);">
    
    <div id="todo-container">
        <h2>To-Do List</h2>
        <input type="text" id="new-task" placeholder="Add a new task...">
        <button id="add-task">Add Task</button>
        <ul id="task-list"></ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const taskInput = document.getElementById('new-task');
            const addTaskButton = document.getElementById('add-task');
            const taskList = document.getElementById('task-list');

            // Load tasks from local storage
            const loadTasks = () => {
                const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
                tasks.forEach(task => addTaskToDOM(task));
            };

            // Add task to the DOM
            const addTaskToDOM = (task) => {
                const li = document.createElement('li');
                li.textContent = task;

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.className = 'delete-btn';
                deleteButton.onclick = () => deleteTask(task, li);

                li.appendChild(deleteButton);
                taskList.appendChild(li);
            };

            // Add task to local storage
            const addTask = () => {
                const task = taskInput.value.trim();
                if (task) {
                    addTaskToDOM(task);
                    saveTaskToStorage(task);
                    taskInput.value = '';
                }
            };

            // Save task to local storage
            const saveTaskToStorage = (task) => {
                const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
                tasks.push(task);
                localStorage.setItem('tasks', JSON.stringify(tasks));
            };

            // Delete task from local storage and DOM
            const deleteTask = (task, li) => {
                li.remove();
                const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
                const updatedTasks = tasks.filter(t => t !== task);
                localStorage.setItem('tasks', JSON.stringify(updatedTasks));
            };

            // Event listeners
            addTaskButton.addEventListener('click', addTask);
            taskInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addTask();
                }
            });

            loadTasks(); // Initial load
        });
    </script>
</body>
</html>
