<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form with Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: rgb(180, 31, 31), 31, 31);
        }
        form {
            background-color:  transparent;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(202, 37, 37, 0.1);
        }
        h2 {
            text-align: center;
            color: #aec723;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #25b388;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #27b44a;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: rgb(184, 32, 32);
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body style="background: url(login\ back.jpg);">
        <form id="loginForm" onsubmit="return(validate());" action="login.html">
        <h2>Login</h2>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Log In</button>
    </form>

    <script>

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting

            // Get input values
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Check credentials (replace with your desired username and password)
            if (username === 'karthik' && password ==='karthik1234') {
                // Redirect to welcome page
                window.location.href = 'login.html';
            } else {
                // Show alert for invalid credentials
                alert('please enter a valid username or password.');
            }
        });
    </script>
</body>
</html>
